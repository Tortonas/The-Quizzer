<html lang="en">

    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(128,191,243, 0.2);">
            <a class="navbar-brand" href="#">The Quizzer!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Namai</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Rezultatai</a>

                <li class="nav-item active">

                <li class="nav-item active">
                    <a class="nav-link" href="#">Prisijungti</a>
                </li>
            </div>

        <div class="container">
          <div class="mt-5 card card-size transparent mx-auto">
            <div class="card-body">
              <a href="#">Grįžti</a>
              <form class="mt-3" method="POST">
                <div class="form-group">
                  <label for="oldPassword">Senas slaptažodis</label>
                  <input type="password" class="form-control transparent" id="oldPassword" placeholder="Senas slaptažodis">
                </div>
                <div class="form-group">
                  <label for="newPassword">Naujas slaptažodis</label>
                  <input type="password" class="form-control transparent" id="newPassword" placeholder="Naujas slaptažodis">
                </div>
                <div class="form-group">
                  <label for="repeatPassword">Pakartokite naują slaptažodį</label>
                  <input type="password" class="form-control transparent" id="repeatPassword" placeholder="Pakartokitę naują slaptažodį">
                </div>
                <button type="submit" class="btn btn-danger">Keisti!</button>
              </form>
            </div>
          </div>

          <div class="mt-5 card card-size transparent mx-auto">
            <div class="card-body">
              <a href="#">Grįžti</a>
              <form class="mt-3" method="POST">
                <div class="form-group">
                  <label for="email">Įveskite naują email adresą</label>
                  <input type="email" class="form-control transparent" id="email" aria-describedby="emailHelp" placeholder="$SENAS_EMAIL">
                </div>
                <button type="submit" class="btn btn-danger">Keisti!</button>
              </form>
            </div>
          </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
